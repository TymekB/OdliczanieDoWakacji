<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Sprawdź ile dni pozostało do wakacji.">
    <title>OdliczanieDoWakacji</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136820789-1"></script>
    <script src="js/googleAnalytics.js"></script>
</head>
<body>

<header>
    <div class="container h-100">
        <div class="text-center vertical-center mt-5 mb-5">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="row countdown">
                        <div class="col-md-4">
                            <div class="countdown-header">20</div>
                            <p>dni</p>
                        </div>
                        <div class="col-md-4">
                            <div class="countdown-header">05</div>
                            <p>godziny</p>
                        </div>
                        <div class="col-md-4">
                            <div class="countdown-header">05</div>
                            <p>minuty</p>
                        </div>
                    </div>
                    <div class="progress mt-5">
                        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">12%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<script src="js/jquery.min.js"></script>
<script src="js/formatDate.js"></script>
<script src="js/countdown.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
